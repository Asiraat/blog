<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ろうそく | ブログ</title>
  <link rel="stylesheet" href="https://Asiraat.github.io/blog/assets/css/main.css">
  <link rel="icon" href="https://Asiraat.github.io/Prototype/favicon.ico">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
</head>
<body>
    <div class="top-bar">
     <p class="top-bar-text">
       <a href="https://asiraat.github.io/Prototype/" class="custom-link">ろうそく</a>
     </p>
    </div>
    <div class="content">
        <div class="image-container">
           <img src="https://raw.githubusercontent.com/Asiraat/Prototype/main/picture/blog-pic.avif" alt="ブログトップ画像">
              <div class="image-text">
                <div class="main-text">こいらっくの部屋</div>
                <div class="sub-text">書く、これしか出来ないから。</div>
            </div>
        </div>

        <div id="blogs" class="blogs">
          <!-- ブログ投稿がここに動的に挿入されます -->
        </div>
    </div>

    <script>
      async function fetchBlogPosts() {
        const response = await fetch('https://api.github.com/repos/Asiraat/Prototype/contents/_posts');
        const files = await response.json();
        const blogPosts = [];

        for (const file of files) {
          if (file.name.endsWith('.md')) {
            const content = await fetch(file.download_url).then(res => res.text());
            const { metadata, markdown } = parseMarkdown(content);
            blogPosts.push({ ...metadata, content: markdown, filename: file.name });
          }
        }

        return blogPosts.sort((a, b) => new Date(b.date) - new Date(a.date));
      }

      function parseMarkdown(content) {
        const [, frontMatter, markdown] = content.split('---');
        const metadata = jsyaml.load(frontMatter);
        return { metadata, markdown };
      }

      function renderBlogPosts(posts) {
        const blogsContainer = document.getElementById('blogs');
        posts.forEach(post => {
          const article = document.createElement('article');
          const date = new Date(post.date).toLocaleDateString('ja-JP');
          article.innerHTML = `
            <h2><a href="#${post.filename}">${post.title}</a></h2>
            <p class="post-meta">${date} - Tags: ${post.tags.join(', ')}</p>
            <div class="post-excerpt">${marked(post.content.split('\n').slice(0, 3).join('\n'))}</div>
            <a href="#${post.filename}">続きを読む</a>
          `;
          blogsContainer.appendChild(article);
        });
      }

      async function init() {
        const posts = await fetchBlogPosts();
        renderBlogPosts(posts);
      }

      init();
    </script>
</body>
</html>
