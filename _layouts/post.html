---
layout: default
---

<div class="top-bar">
    <p class="top-bar-text">
        <a href="https://asiraat.github.io/" class="custom-link">ろうそく</a>
    </p>
</div>

<article class="post">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%Y-%m-%d" }}</p>
    {{ content }}
    {% if page.tags %}
    <p class="post-tags">
        Tags: {{ page.tags | join: ", " }}
    </p>
    {% endif %}
</article>
