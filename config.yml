# _config.yml
title: ろうそく
description: ぶろぐさいと！
baseurl: "/blog"
url: "https://asiraat.github.io"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed

# Front matter defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      
# Custom collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

